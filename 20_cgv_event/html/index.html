<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV PORTFOLIO</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/profle2_1.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="../css/splitting.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/greensock/gsap.min.js"></script>
    <script src="../js/isotope.pkgd.min.js"></script>
    <script src="../js/imagesloaded.pkgd.min.js"></script>
    <script src="../js/jquery.fancybox.min.js"></script>
    <script src="../js/splitting.min.js"></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
    <h1 data-splitting>MY CGV PORTFOLIO</h1>
    <h3 class="sub" data-splitting>
        모바일 이벤트 페이지 입니다.<br>
        모바일 환경에서 이용해주세요.
    </h3>
    <div class="filter">
        <ul>
            <li class="on" data-filter="item">ALL</li>
            <li data-filter="2018">2018</li>
            <li data-filter="2019">2019</li>
            <li data-filter="2020">2020</li>
        </ul>
    </div>
    <div id ="main">
        <ul class="list">
        </ul>
    </div>
    <span class="cursor"></span>
    <span class="cursorFollower"></span>
</body>
</html>
